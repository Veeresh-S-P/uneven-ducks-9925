<script>
    let storedProducts = JSON.parse(localStorage.getItem("products"));

    storedProducts.forEach(function(el){
        let parent = document.querySelector("#products");
        let card = document.createElement("div");

    let cartBtn = document.createElement("button");
    cartBtn.textContent = "Add to Faverites";
    cartBtn.addEventListener('click',function(){
     
      let cart = JSON.parse(localStorage.getItem('cartItems'))||[];
      cart.push(el);
     
      localStorage.setItem('cartItems',JSON.stringify(cart));
      alert('added to Faverites successfully!')
      window.location.assign('./faverites.html');
    });

        let title=document.createElement("h3")
        title.textContent=el.name;

        let q1=document.createElement("h5")
        q1.textContent=el.q1;

        let op1=document.createElement("p")
        op1.textContent=el.op1;

        let op2=document.createElement("p")
        op2.textContent=el.op2;

        let op3=document.createElement("p")
        op3.textContent=el.op3;

        let op4=document.createElement("p")
        op4.textContent=el.op4;

        let q2=document.createElement("h5")
        q2.textContent=el.q2;

        let op11=document.createElement("p")
        op11.textContent=el.op11;

        let op22=document.createElement("p")
        op22.textContent=el.op22;

        let op33=document.createElement("p")
        op33.textContent=el.op33;

        let op44=document.createElement("p")
        op44.textContent=el.op44;

        card.append( cartBtn,title,q1,op1,op2,op3,op4,q2,op11,op22,op33,op44)
        parent.append(card)
  })
</script>
